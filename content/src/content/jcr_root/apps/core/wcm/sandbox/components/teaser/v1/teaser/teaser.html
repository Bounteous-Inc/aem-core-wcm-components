<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.sandbox.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${teaser.linkURL && teaser.imageResource}"
     class="cmp-teaser${!wcmmode.disabled ? ' cq-dd-image' : ''}">

    <div class="cmp-teaser__image"
         data-sly-resource="${ teaser.imageResource @ resourceType='core/wcm/sandbox/components/image/v2/image'}"></div>

    <h2 class="cmp-teaser__title" data-sly-test.title="${teaser.title}">${title}</h2>
    <h3 class="cmp-teaser__description" data-sly-test.description="${teaser.description}">${description}</h3>

    <a class="cmp-teaser__link" href="${teaser.linkURL}">${teaser.linkText}</a>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"/>
