<template data-sly-template.navigationList="${@ navigationItems='The navigation items for the current level'}"
    data-sly-use.navigationTemplates="navigationTemplates.html">
    <ul class="cmp-navigation__list" data-sly-list.navItem="${navigationItems}">
        <li class="cmp-navigation__list-item cmp-navigation__list-item--level-${navItem.level}${navItem.active ? ' cmp-navigation__list-item--active' : ''}">
            <a href="${navItem.getURL}" data-sly-test.itemTitle="${navItem.page.navigationTitle || navItem.page.title}"
               title="${itemTitle}" class="cmp-navigation__list-item-link">${itemTitle}</a>
            <sly data-sly-test="${navItem.children.size > 0}"
                 data-sly-call="${navigationTemplates.navigationList @ navigationItems = navItem.children}">
            </sly>
        </li>
    </ul>
</template>
