<template data-sly-template.input_field="${@ textField, value, isMultifieldTemplate, count}">

    <sly data-sly-test.useTextarea="${textField.useTextarea && textField.constraintType=='text'} ">
    <textarea type="${textField.constraintType}"
              id="${textField.name}${count}"
              placeholder="${textField.placeholder}"
              name="${textField.name}"
              readonly="${!isMultifieldTemplate && textField.isReadOnly}"
              required="${!isMultifieldTemplate && textField.required}"
              required-message="${textField.requiredMessage}"
              autofocus="${textField.isAutofocus}"
            >
        ${value}
    </textarea>
    </sly>
    <sly data-sly-test="${!useTextarea}">
        <input type="${textField.constraintType}"
               id="${textField.name}${count}"
               placeholder="${textField.placeholder}"
               name="${textField.name}"
               value="${value}"
               readonly="${!isMultifieldTemplate && textField.isReadOnly}"
               required="${!isMultifieldTemplate && textField.required}"
               required-message="${textField.requiredMessage}"
               constraint-message="${textField.constraintMessage}"
               autofocus="${textField.isAutofocus}"
                >
    </sly>
</template>
