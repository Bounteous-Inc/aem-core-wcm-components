<div data-sly-use.socialMedia="apps.core.wcm.components.page.v1.page.SocialMediaHelper"
     class="${!socialMedia.socialMediaEnabled && 'cq-placeholder'}"
     data-emptytext="${!socialMedia.socialMediaEnabled && 'Social Media Sharing'}">
    <div data-sly-test="${socialMedia.facebookEnabled}"
         class="fb-share-button"
         data-component="${resource.resourceType}"
         data-href="${socialMedia.metadata.og:url}"
         data-layout="button_count"
         data-size="small"
         data-mobile-iframe="false">
    </div>
    <a data-sly-test="${socialMedia.pinterestEnabled}"
       data-pin-do="buttonPin"
       data-pin-count="beside"
       data-pin-save="true"
       data-pin-media="${socialMedia.metadata.og:image}"
       data-component="${resource.resourceType}"
       href="https://www.pinterest.com/pin/create/button/"></a>
</div>
