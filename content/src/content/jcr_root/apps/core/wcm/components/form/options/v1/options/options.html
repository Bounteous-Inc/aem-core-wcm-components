<sly data-sly-use.options="com.adobe.cq.wcm.core.components.models.form.Options"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html">
  <div class="cmp cmp-options ${options.cssClass}">
    <div class="form-group">
      <sly data-sly-test="${!options.collapsed}" data-sly-list.optionItem="${options.optionItems}">
        <div class="${options.multiSelection? 'checkbox' : 'radio'}">
          <label>
            <input type="${options.multiSelection? 'checkbox' : 'radio'}"
                   checked="${optionItem.selected == 'true'}" name="${options.name}" value="${optionItem.value}">
            ${optionItem.text}
          </label>
        </div>
      </sly>
      <select data-sly-test="${options.collapsed}" data-sly-list.optionItem="${options.optionItems}"
              class="form-control" multiple="${options.multiSelection}" name="${options.name}">
        <option selected="${optionItem.selected == 'true'}" value="${optionItem.value}">${optionItem.text}</option>
      </select>
    </div>
  </div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=(!options.optionItems || options.optionItems.size == 0)}"></sly>
