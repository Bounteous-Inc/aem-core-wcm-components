<div data-sly-use.options="com.adobe.cq.wcm.core.components.models.form.Options"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.isNotEmpty="${options.optionItems && options.optionItems.size > 0}"
     class="cmp cmp-options">
  <fieldset class="form-group" data-sly-test="${!properties.type || properties.type == 'checkbox' || properties.type == 'radio'}">
    <legend>${options.caption}</legend>
    <p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
    <sly data-sly-list.optionItem="${options.optionItems}">
      <div class="${properties.type || 'checkbox'}" >
        <label>
          <input type="${properties.type || 'checkbox'}" name="${optionItem.name}" value="${optionItem.value}"
                 data-sly-attribute.checked="${optionItem.selected}" data-sly-attribute.disabled="${optionItem.disabled}"/>
          ${optionItem.text}
        </label>
      </div>
    </sly>
  </fieldset>
  <div class="form-group" data-sly-test="${properties.type == 'dropdown' || properties.type == 'multi-dropdown'}">
    <label for="${options.id}">${options.caption}</label>
    <p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
    <select name="${options.name}" id="${options.id}" class="form-control" data-sly-list.optionItem="${options.optionItems}"
            data-sly-attribute.multiple="${properties.type == 'multi-dropdown'}">
      <option value="${optionItem.value}" data-sly-attribute.selected="${optionItem.selected}"
              data-sly-attribute.disabled="${optionItem.disabled}">${optionItem.text}</option>
    </select>
  </div>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty}"></sly>
