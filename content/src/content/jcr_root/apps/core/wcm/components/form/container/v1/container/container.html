<div data-sly-use.container="com.adobe.cq.wcm.core.components.models.form.Container"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     class="cmp cmp-form">
    <form method="${container.method}" action="${container.action}" id="${container.id}" name="${container.name}"
          enctype="${container.enctype}">
        <input type="hidden" name=":formstart" value="${resource.path}"/>
        <input data-sly-test="${container.redirect}" type="hidden" name=":redirect" value="${container.redirect}"/>
        <sly data-sly-repeat="${container.formFieldResourcePaths}" data-sly-resource="${item}"/>
        <sly data-sly-resource="${resource.path @ resourceType=container.resourceTypeForDropArea, appendPath='/*'}" data-sly-test="${wcmmode.edit}"/>
    </form>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=true}"/>
