<a
        data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
        data-sly-use.image="Image"
        data-sly-unwrap="${!image.link}"
        href="${image.link}"
        onclick="CQ_Analytics.record({event: 'imageClick', values: { imageLink: '${image.link @ context='scriptString'}', imageAsset:
    '${image.fileReference @ context='scriptString'}', imageTitle: '${image.fileName @ context='scriptString'}' }, collect: false, options: { obj: this }, componentPath: '${resource.resourceType @ context='scriptString'}'})">
    <div class="smart-image"
         data-component='{"component":"cqImage","smartSizes":[${image.smartSizes}],"smartImages":[${image.smartImages}]}'>
        <noscript>
            <img data-emptytext="${image.componentTitle}"
                 src="${image.src}"
                 alt="${image.alt}"
                 title="${image.shouldDisplayCaptionPopup ? image.caption || image.title : image.title}"
                 class="${image.cssClass} image"
                 width="${image.width > 0 ? image.width : false}"
                 height="${image.height > 0 ? image.height : false}"
                 usemap="${image.imageMap.id}"
            />
        </noscript>
    </div>
</a>
<small data-sly-test="${!image.shouldDisplayCaptionPopup && image.caption}">${image.caption}</small>
<map data-sly-list.area="${image.imageMap.areas}" name="${image.imageMap.name}">
    <area shape="${area.type}"
          coords="${area.coordinates}"
          href="${area.href}"
          alt="${area.text}"
          title="${area.text}"
          target="${area.target}"
    />
</map>
<sly data-sly-call="${clientLib.all @ categories='core.wcm.components.image.v1'}" />
