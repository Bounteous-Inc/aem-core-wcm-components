<sly data-sly-use.hiddenField="com.adobe.cq.wcm.core.components.models.form.HiddenField">
    <div data-sly-test.showPlaceholder="${wcmmode.edit || wcmmode.preview}" class="cq-placeholder"
         data-emptytext="Hidden Field - ${hiddenField.name}">
    </div>
    <input data-sly-test="${!showPlaceholder}"
           type="hidden"
           id="${hiddenField.id}"
           name="${hiddenField.name}"
           value="${hiddenField.value}"
            />
</sly>
