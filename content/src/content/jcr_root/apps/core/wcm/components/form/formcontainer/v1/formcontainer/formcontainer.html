<sly data-sly-use.formcontainer="com.adobe.cq.wcm.core.components.models.FormContainer"
     data-sly-use.emptyRenderer="templates/empty_formcontainer.html">
    <sly data-sly-call="${emptyRenderer.empty @ formcontainer=formcontainer}"/>
    <sly data-sly-test="${!isEmpty}">
        <form>
            <sly data-sly-list="${formcontainer.formFieldResourcePaths}">
                <div data-sly-resource="${item}"></div>
            </sly>
            <div data-sly-resource="${resource.path @ resourceType='core/wcm/components/form/formcontainer/v1/new', appendPath='/*'}"
                 class="new section"></div>
        </form>
    </sly>
</sly>
