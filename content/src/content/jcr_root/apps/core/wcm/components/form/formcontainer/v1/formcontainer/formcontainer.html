<sly data-sly-use.formcontainer="com.adobe.cq.wcm.core.components.models.FormContainer"
     data-sly-use.emptyRenderer="templates/empty_formcontainer.html">
    <sly data-sly-call="${emptyRenderer.empty @ formFieldResourcePaths=formcontainer.formFieldResourcePaths}"/>
    <form method="${formcontainer.method}" action="${formcontainer.action}" id="${formcontainer.id}" name="${formcontainer.name}" enctype="${formcontainer.enctype}">
        <input type="hidden" name=":formstart" value="${resource.path}">
        <sly data-sly-list="${formcontainer.formFieldResourcePaths}">
            <div data-sly-resource="${item}"></div>
        </sly>
        <div data-sly-resource="${resource.path @ resourceType=formcontainer.resourceTypeForDropArea, appendPath='/*'}"
             class="new section"></div>
    </form>
</sly>
