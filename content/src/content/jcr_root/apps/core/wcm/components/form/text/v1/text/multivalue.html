<div data-sly-use.textField="com.adobe.cq.wcm.core.components.models.form.TextField" cmp-form-textField-container
     class="cmp-form-input-group">
    <div cmp-form-textField-content>
        <sly data-sly-list="${textField.getMultiValues}">
            <div cmp-form-input-subgroup class="cmp-form-input-subgroup">
                    <div data-sly-use.input_field="templates/input_field.html" 
                         data-sly-call="${input_field.input_field @ textField = textField, value=item,
                                            count=itemList.index==0 ? '' : itemList.index }">
                    </div>
                <button data-sly-test="${itemList.index!=0}" type="button" cmp-form-textField-item-remove class="cmp-form-textField-item-remove">Remove</button>
            </div>
        </sly>
    </div>
    <div cmp-form-textField-template cmp-form-input-subgroup class="cmp-form-input-subgroup">
        <div data-sly-use.input_field="templates/input_field.html"
             data-sly-call="${input_field.input_field @ textField = textField, value='', isMultifieldTemplate=true }">
        </div>
        <button type="button" cmp-form-textField-item-remove class="cmp-form-textField-item-remove">
            Remove
        </button>
    </div>
    <button type="button" cmp-form-textField-addItem class="btn cmp-form-textField-addItem">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Add
    </button>
</div>
