<div data-sly-use.textField="com.adobe.cq.wcm.core.components.models.form.TextField" core-form-textField-container
     class="core-form-input-group">
    <div core-form-textField-content>
        <label for="${textField.name}0" hidden="${textField.isTitleHidden}">${textField.title}</label>
        <sly data-sly-list="${textField.getMultiValues}">
            <div core-form-input-subgroup class="core-form-input-subgroup">
                <sly data-sly-test.useTextarea="${textField.rows > 1 && textField.type=='text'} ">
                    <textarea type="${textField.type}"
                              class="${textField.cssClass}"
                              id="${textField.name}${itemList.index}"
                              placeholder="${textField.placeholder}"
                              name="${textField.name}"
                              value="${item}"
                              rows="${textField.rows}"
                              cols="${textField.cols}"
                              width="${textField.width}"
                              readonly="${textField.isReadOnly}"
                            >
                
                    </textarea>
                </sly>
                <sly data-sly-test="${!useTextarea}">
                    <input type="${textField.type}"
                           class="${textField.cssClass}"
                           id="${textField.name}${itemList.index}"
                           placeholder="${textField.placeholder}"
                           name="${textField.name}"
                           value="${item}"
                           readonly="${textField.isReadOnly}"
                            >
                </sly>

                <button type="button" core-form-textField-item-remove>Remove</button>
            </div>
        </sly>
    </div>
    <div core-form-textField-template core-form-input-subgroup class="core-form-input-subgroup">
        <sly data-sly-test.useTextarea="${textField.rows > 1 && textField.type=='text'} ">
        <textarea 
                  type="${textField.type}"
                  class="${textField.cssClass}"
                  placeholder="${textField.placeholder}"
                  name="${textField.name}"
                  rows="${textField.rows}"
                  cols="${textField.cols}"
                >
        </textarea>
        </sly>
        <sly data-sly-test="${!useTextarea}">
            <input 
                   type="${textField.type}"
                   class="${textField.cssClass}"
                   placeholder="${textField.placeholder}"
                   name="${textField.name}"
                    >
        </sly>
        <button type="button" core-form-textField-item-remove class="core-form-textField-item-remove">Remove</button>
    </div>
    <button type="button" core-form-textField-addItem>Add</button>
</div>
