<div class="core-form-group" data-sly-use.textField="com.adobe.cq.wcm.core.components.models.form.TextField">
    <label for="${textField.name}">${textField.label}</label>
    <sly data-sly-test="${textField.isMultiValued}">
        <section data-sly-include="multivalue.html">
        </section>
    </sly>

    <sly data-sly-test="${!textField.isMultiValued}">
        <sly data-sly-test.useTextarea="${textField.rows > 1 && textField.type=='text'} ">
            <textarea type="${textField.type}"
                      class="${textField.cssClass}"
                      id="${textField.name}"
                      placeholder="${textField.placeholder}"
                      name="${textField.name}"
                      value="${textField.value}"
                      rows="${textField.rows}"
                      cols="${textField.cols}"
                      width="${textField.width}"
                      readonly="${textField.isReadOnly}"
                    >
                
            </textarea>
        </sly>
        <sly data-sly-test="${!useTextarea}">
            <input type="${textField.type}"
                   class="${textField.cssClass}"
                   id="${textField.name}"
                   placeholder="${textField.placeholder}"
                   name="${textField.name}"
                   value="${textField.value}"
                   readonly="${textField.isReadOnly}"
                   >
        </sly>

    </sly>

</div>
