<!--/* need this outer test for the fragment path, as it is a required property for instantiating the model */-->
<sly data-sly-test="${properties.fragmentPath}">
    <dl data-sly-use.fragment="com.adobe.cq.wcm.core.components.sandbox.extension.contentfragment.models.ContentFragment"
        data-sly-test="${!fragment.elements.isEmpty}"
        data-path="${properties.fragmentPath}"
        data-type="${fragment.type}"
        data-json="${!wcmmode.disabled && fragment.editorJSON}"
        class="cmp-contentfragment${!wcmmode.disabled ? ' cq-dd-contentfragment' : ''}"
        data-sly-use.elementTemplate="element.html"
        data-sly-list.element="${fragment.elements}">
        <sly data-sly-call="${elementTemplate.element @ element=element}"></sly>
    </dl>
</sly>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.fragmentPath || fragment.elements.isEmpty, classAppend='cq-dd-contentfragment'}"></sly>
